<style>
  .quick-stats__item 
  {
       padding: 1.85rem 1.75rem 1.75rem 2rem;
    border-radius: 2px;
    -webkit-box-shadow: 0 1px 5px rgba(0,0,0,.1);
    box-shadow: 0 1px 5px rgba(0,0,0,.1);
    margin-bottom: 30px;
    display: -webkit-box;
    display: -ms-flexbox;
    display: flex;
    -webkit-box-align: center;
    -ms-flex-align: center;
    align-items: center;
    color: white;
  }
  .quick-stats__info {
    min-width: 0;
  }
  .quick-stats__info small{
    color: rgba(255,255,255,.5);
  }
</style>
<div class="animated fadeIn">
  <div class="row" id="db_menu">
  </div>
  <!--/.row-->
  <div class="row">
  <div class="col-12 col-sm-6">
  <div class="card" style="height: 500px;">
    <div class="card-header" style="background-color:#fff;height: 3.7rem;">
        <h4 class="card-title my-0">Thống Kê Tài Khoản</h4>
    </div>
    <div class="card-body">
      <div class="chart-wrapper">
        <canvas baseChart class="chart1"
        [(data)]="doughnutChartData"
        [labels]="doughnutChartLabels"
        [colors]="doughnutChartColors"
        [chartType]="doughnutChartType"></canvas>
      </div>
      </div>
  </div>
  <div class="card" style="height: 500px;">
    <div class="card-header" style="background-color:#fff;height: 3.7rem;">
        <h4 class="card-title my-0">Thống Kê Lượt Thi / Tuần</h4>
    </div>
    <div class="card-body">
      <div class="chart-wrapper">
        <canvas baseChart class="chart2" 
        [datasets]="lineChartData"
        [labels]="lineChartLabels"
        [options]="lineChartOptions"
        [colors]="lineChartColours"
        [chartType]="'line'"></canvas>
      </div>
      </div>
  </div>
</div>
<div class="col-12 col-sm-6">
  <div class="card" style="background-color:#fff;height: 1020px;">

      <div class="d-flex justify-content-between" >
        <h4 class="card-title">Xếp Hạng</h4>
          <select class="custom-select w-auto" id="slc_db" (change)="change()">
          </select>
      </div>
    </div>
    <div class="card-body">
          <div class="row justify-content-center mt-2">
              <i class="fa fa-trophy fa-5x" style="color: #ffce56;"></i>
          </div>
          <div class="row justify-content-center">
              <table class="table table-bordered table-hover text-center w-75" >
                <thead style="background-color:#007bff;color: white;">
                  <tr >
                      <th >STT</th>
                      <th>Tài Khoản</th>
                      <th>Điểm</th>
                    </tr>
                  </thead>
                  <tbody id="tb_db">

                  </tbody>
              </table>
            </div>
      <!--/.row-->
      </div>

  </div>
  </div>
</div>
  <!--/.card-->
</div>
