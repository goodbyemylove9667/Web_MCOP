<section>
  <div class="">  
      <div class="row">
          <div class="col-md-12">
              <div class="card">
                  <div class="card-header">
                      <div class="row justify-content-between">
                          <div class="col">
                              <h4>Thay Đổi Mật Khẩu</h4>
                          </div>
                      </div>
                  </div>
                  <div class="card-body row justify-content-center">
                          <form #form="ngForm" autocomplete="off" class="col-sm-6 col-12">
                                    <div class="form-group row">
                                    <label class="col-sm-4 col-form-label text-dark h3">MẬT KHẨU HIỆN TẠI 
                                   </label>
                                    <input type="password" name="oldpass" #oldpass1="ngModel" [(ngModel)]="this.oldpass" required minlength="6" maxlength="50" required class="form-control col-sm-8" 
                                    [ngClass]="{ 'is-invalid':(oldpass1.errors && oldpass1.touched),'is-valid': !oldpass1.errors && oldpass1.touched}" id="oldpassword_chg"
                                    >
                                    <span class="text-danger offset-sm-4" *ngIf="oldpass1.invalid && oldpass1.dirty">
                                        Mật Khẩu Hiện Tại Phải Từ 6 Đến 50 Kí Tự
                                    </span>
                                  </div>
                                  <div class="form-group row">
                                    <label class="col-sm-4 col-form-label text-dark h3">MẬT KHẨU MỚI</label>
                                  <input type="password" name="newpass" #newpass1="ngModel" [(ngModel)]="this.newpass" required minlength="6" maxlength="50" required class="form-control col-sm-8" 
                                    [ngClass]="{ 'is-invalid':(newpass1.errors && newpass1.touched),'is-valid': !newpass1.errors && newpass1.touched}" id="newpassword_chg"
                                    >
                                    <span class="text-danger offset-sm-4" *ngIf="newpass1.invalid && newpass1.dirty">
                                      Mật Khẩu Mới Phải Từ 6 Đến 50 Kí Tự
                                    </span>
                                  </div>
                                  <div class="form-group row">
                                    <label class="col-sm-4 col-form-label text-dark h3">NHẬP LẠI MẬT KHẨU</label>
                                  <input type="password" name="repass" #repass1="ngModel" [(ngModel)]="this.repass" required minlength="6" maxlength="50" required class="form-control col-sm-8" 
                                    [ngClass]="{ 'is-invalid':(repass1.errors && repass1.touched),'is-valid': !repass1.errors && repass1.touched}" id="repassword_chg"
                                    >
                                    <span class="text-danger offset-sm-4" *ngIf="this.repass!=this.newpass && repass1.dirty">
                                        Mật Khẩu Nhập Lại Không Trùng Khớp
                                    </span>
                                  </div>
                                  <div class="form-group row justify-content-center">
                                  <span class="input-group-text hidden-pass" *ngIf="!this.showpass"><i class="fa fa-eye" (click)="this.showpss()"></i></span>
                                  <span class="input-group-text hidden-pass " *ngIf="this.showpass"><i class="fa fa-eye-slash" (click)="this.hidpss()"></i></span>
                                  </div>
                                  <div class="form-group row pull-left ml-5">
                                    <button type="button"  data-dismiss="modal"  (click)="this.Reset()" class="btn btn-danger btn-block font-weight-bolder">RESET</button>
                                  </div>
                                    <div class="form-group row pull-right mr-5">
                                      <button type="button" (click)="this.updatepass()"  [disabled]="form.invalid || this.repass!=this.newpass" data-dismiss="modal" class="btn btn-primary btn-block text-light font-weight-bolder">THAY ĐỔI</button>
                                    </div>
                                </form>
                      </div>
              </div>
          </div>
      </div>
  </div>
</section>
