<section>
    <div class="">
        <div class="row">
            <div class="col-md-12">
                <div class="card">
                    <div class="card-header">
                        <div class="row justify-content-between">
                            <div class="col-xs-12 col-sm-6">
                                <h4>Quản Lí Quan Hệ</h4>
                            </div>
                            <div class="col-xs-12 col-sm-6 text-right">
                                <button type="button" class="btn btn-danger mr-1 text-light font-weight-bolder"
                                    (click)="this.refresh()">
                                    <i class="fa fa-retweet"></i>
                                    Refresh
                                </button>
                            </div>
                        </div>
                    </div>
                    <div class="card-body row justify-content-between">
                        <!--  START- LIST-->
                        <div class="col-12 col-sm-3">
                            <select class="form-control" [(ngModel)]="this.Id_Top">
                                <option [ngValue]="this.temp">
                                    Chọn Chủ Đề
                                </option>
                                <ng-container *ngFor="let top of this.listTop;">
                                    <option [ngValue]="top.Id">
                                        {{top.Name_Top}}
                                    </option>
                                </ng-container>
                            </select>
                            <div class="row justify-content-center mt-2" *ngIf="this.Id_Top!=this.temp">
                                    <table class="table table-bordered table-hover  text-center" id="tb_db">
                                        <tr class="bg-primary">
                                            <th >Tên</th>
                                            <th>Ảnh</th>
                                        </tr>
                                        <tr>
                                            <td>
                                                    <div  *ngIf="this.objTop && this.objTop.hasOwnProperty(this.Id_Top)">
                                                            {{this.objTop[this.Id_Top].Name_Top}}
                                                        </div>
                                                        <div *ngIf="this.objTop && !this.objTop.hasOwnProperty(this.Id_Top)">
                                                            Không Xác Định
                                                        </div>
                                            </td>
                                            <td>
                                                    <div *ngIf="this.objTop && this.objTop.hasOwnProperty(this.Id_Top)">
                                                            <img [src]="this.objTop[this.Id_Top].Image" width="50px" height="50px"/>
                                                        </div>
                                                        <div *ngIf="this.objTop && !this.objTop.hasOwnProperty(this.Id_Top)">
                                                            Không Xác Định
                                                        </div>
                                            </td>
                                        </tr>

                                    </table>
                                  </div>
                        </div>
                        <div class="col-12 col-sm-3">
                            <select class="form-control" *ngIf="this.Id_Top!=this.temp" [(ngModel)]="this.Id_Con">
                                <option [ngValue]="this.temp">
                                    Chọn Cuộc Thi
                                </option>
                                <ng-container *ngFor="let con of this.listCon;">
                                    <option *ngIf="con.Id_Top==this.Id_Top" [ngValue]="con.Id">
                                        {{con.Id}}
                                    </option>
                                </ng-container>
                            </select>
                            <div class="row justify-content-center mt-2" *ngIf="this.Id_Top!=this.temp && this.Id_Con!=this.temp">
                                    <table class="table table-bordered table-hover  text-center" id="tb_db">
                                        <tr class="bg-primary">
                                            <th >Điểm Tối Đa</th>
                                            <th>Thời Gian Tối Đa</th>
                                        </tr>
                                        <tr>
                                            <td style="height: 75px;">
                                                    <div  *ngIf="this.objCon && this.objCon.hasOwnProperty(this.Id_Con)">
                                                            {{this.objCon[this.Id_Con].Max_Point}}
                                                        </div>
                                                        <div *ngIf="this.objCon && !this.objCon.hasOwnProperty(this.Id_Con)">
                                                            Không Xác Định
                                                        </div>
                                            </td>
                                            <td>
                                                    <div  *ngIf="this.objCon && this.objCon.hasOwnProperty(this.Id_Con)">
                                                            {{this.objCon[this.Id_Con].Time_Left}}
                                                        </div>
                                                        <div *ngIf="this.objCon && !this.objCon.hasOwnProperty(this.Id_Con)">
                                                            Không Xác Định
                                                        </div>
                                            </td>
                                        </tr>

                                    </table>
                                  </div>
                        </div>
                        <div class="col-12 col-sm-3">
                            áas
                        </div>
                        <div class="col-12 col-sm-3">
                            áas
                        </div>
                        <!--  END - LIST-->
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
