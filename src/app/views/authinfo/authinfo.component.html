<section>
    <div class="">  
        <div class="row">
            <div class="col-md-12">
                <div class="card">
                    <div class="card-header">
                        <div class="row justify-content-between">
                            <div class="col">
                                <h4>Thông Tin Tài Khoản</h4>
                            </div>
                        </div>
                    </div>
                    <div class="card-body row justify-content-center">
                            <div class="spinner-border text-primary" style="width: 3rem; height: 3rem;" role="status" *ngIf="this.loading">
                                    <span class="sr-only">Loading...</span>
                                  </div>
                            <form #form="ngForm" autocomplete="off" class="col-sm-6 col-12" *ngIf="this.loading==false">
                                    <div class="row justify-content-center mb-2 w-100">
                                    <img [src]="this.user.Image" class="col" style="max-height:300px;max-width:300px;"/>
                                 
                                    </div>
                                    <div class="form-group row">
                            
                                        <label class="col-sm-3 col-form-label text-dark h3">ẢNH</label>
                                        <input #myInput type="file" (change)="onFileChanged($event)" />
                                        <input name="Image" #Image1="ngModel" [(ngModel)]="this.user.Image" hidden>
                                    </div>
                                      <div class="form-group row">
                                      <label class="col-sm-3 col-form-label text-dark h3">EMAIL</label>
                                      <input disabled name="Email" #Email1="ngModel" [(ngModel)]="this.user.Email" pattern="[a-zA-Z0-9.-_]{1,}@[a-zA-Z.-]{2,}[.]{1}[a-zA-Z]{2,}"  maxlength="100" required class="form-control col-sm-9" 
                                      [ngClass]="{ 'is-invalid':(Email1.errors && Email1.touched),'is-valid': !Email1.errors && Email1.touched}"
                                      >
                                      <span class="text-danger offset-sm-3" *ngIf="Email1.invalid && Email1.dirty">
                                        Phải có dạng email e.g a@gmail.com và dài nhiều nhất 100 kí tự
                                      </span>
                                    </div>
                                      <input name="Password" #Password1="ngModel" [(ngModel)]="this.user.Password"  hidden>
                                    <div class="form-group row">
                                      <label  class="col-sm-3 col-form-label text-dark h3">HỌ</label>
                                      <input name="Lastname" #Lastname1="ngModel" [(ngModel)]="this.user.Lastname" minlength="3" maxlength="50"  required class="form-control col-sm-9"
                                      [ngClass]="{ 'is-invalid':(Lastname1.errors && Lastname1.touched),'is-valid': !Lastname1.errors && Lastname1.touched}">
                                      <span class="text-danger offset-sm-3" *ngIf="Lastname1.invalid && Lastname1.dirty">
                                        Họ phải từ 3 đến 50 kí tự
                                      </span>
                                      
                                    </div>
                                    <div class="form-group row">
                                      <label  class="col-sm-3 col-form-label text-dark h3">TÊN</label>
                                      <input name="Firstname" #Firstname1="ngModel" [(ngModel)]="this.user.Firstname"  minlength="3" maxlength="50"   required class="form-control col-sm-9"
                                      [ngClass]="{ 'is-invalid':(Firstname1.errors && Firstname1.touched),'is-valid': !Firstname1.errors && Firstname1.touched}">
                                      <span class="text-danger offset-sm-3" *ngIf="Firstname1.invalid && Firstname1.dirty">
                                          Tên phải từ 3 đến 50 kí tự
                                      </span>
                                    </div>
                                    <div class="form-group row">
                                      <label  class="col-sm-3 col-form-label text-dark h3">SĐT</label>
                                      <input name="Phone" #Phone1="ngModel" [(ngModel)]="this.user.Phone"  pattern="(09|03)+([0-9]{8})\b" required class="form-control col-sm-9"
                                      [ngClass]="{ 'is-invalid':(Phone1.errors && Phone1.touched),'is-valid': !Phone1.errors && Phone1.touched}">
                                      <span class="text-danger offset-sm-3" *ngIf="Phone1.invalid && Phone1.dirty">
                                        SDT chỉ bao gồm số và có 10 số và bắt đầu là 09 hoặc 03
                                      </span>
                                    </div>
                                    <div class="form-group row">
                                      <label  class="col-sm-3 col-form-label text-dark h3">ĐỊA CHỈ</label>
                                      <textarea rows="2" name="Address" #Address1="ngModel" [(ngModel)]="this.user.Address"  minlength="3" maxlength="200" required class="form-control col-sm-9"
                                        [ngClass]="{ 'is-invalid':(Address1.errors && Address1.touched),'is-valid': !Address1.errors && Address1.touched}">
                    
                                      </textarea>
                                      <span class="text-danger offset-sm-3" *ngIf="Address1.invalid && Address1.dirty">
                                          Địa chỉ phải từ 3 đến 200 kí tự
                                        </span>
                                    </div>
                                    <div class="form-group row">
                                      <label  class="col-sm-3 col-form-label text-dark h3">NGÀY SINH</label>
                                      <input type="date"  
                                      [ngModel]="this.user.Birthday | date:'yyyy-MM-dd'"  
                                      (ngModelChange)="this.user.Birthday = $event"    
                                      name="Birthday" 
                                      class="form-control col-sm-9 form-control col-sm-9-rounded"
                                >
                                <span class="text-danger offset-sm-3" *ngIf="this.compareDate(this.user.Birthday)">
                                  Ngày sinh phải trước ngày hiện tại
                                </span>
                                    </div>
                                    <div class="form-group row pull-left ml-5">
                                      <button type="button"  data-dismiss="modal"  (click)="this.Reset()" class="btn btn-danger btn-block font-weight-bolder">RESET</button>
                                    </div>
                                      <div class="form-group row pull-right mr-5">
                                        <button type="button" (click)="this.Update(form)"  [disabled]="form.invalid || this.compareDate(this.user.Birthday)" data-dismiss="modal" class="btn btn-info btn-block text-light font-weight-bolder">SUBMIT</button>
                                      </div>
                                  </form>
                        </div>
                </div>
            </div>
        </div>
    </div>
</section>
